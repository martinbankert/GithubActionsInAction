name: CalVer Tagging

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # important: needed to see all tags

      - name: Set up git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Compute new tag
        id: calver
        run: |
          YEAR=$(date +%Y)
          MONTH=$(date +%m)

          LAST_TAG=$(git tag --list "$YEAR.$MONTH.*" | sort -V | tail -n 1)

          if [ -z "$LAST_TAG" ]; then
            BUILD=001
          else
            LAST_BUILD=$(echo "$LAST_TAG" | awk -F. '{print $3}')
            BUILD=$(printf "%03d" $((10#$LAST_BUILD + 1)))
          fi

          TAG="$YEAR.$MONTH.$BUILD"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          git tag ${{ steps.calver.outputs.tag }}
          git push origin ${{ steps.calver.outputs.tag }}
